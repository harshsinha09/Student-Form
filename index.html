<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="center">
        <form>
            <h2>Feedback Form</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <br>
            <br>
            <label for="faculty">Faculty</label>
            <select name="faculty" id="faculty">
                <option value="Dr. Shweta Sharma">Dr. Shweta Sharma</option>
                <option value="Dr. Faisal Jamil">Dr. Faisal Jamil</option>
                <option value="Dr. Utkarsh Pratap">Dr. Utkarsh Pratap</option>
                <option value="Dr. Tanish Sharma">Dr. Tanish Sharma</option>
            </select>
            <span class="rating">
                <div>
                    <input type="radio" id="rating1" name="rating" value="5" /><label for="rating-5">5</label>
                    <p>Excellent</p>
                </div>
                <div>
                    <input type="radio" id="rating2" name="rating" value="4" checked="checked" /><label
                        for="rating-4">4</label>
                    <p>V Good</p>
                </div>
                <div>
                    <input type="radio" id="rating3" name="rating" value="3" /><label for="rating-3">3</label>
                    <p>Good</p>
                </div>
                <div>
                    <input type="radio" id="rating4" name="rating" value="2" /><label for="rating-2">2</label>
                    <p>Avg</p>
                </div>
                <div>
                    <input type="radio" id="rating5" name="rating" value="1" /><label for="rating-1">1</label>
                    <p>Poor</p>
                </div>
            </span>
            <label for="Positive Aspect">Positive Aspect:</label>
            <textarea name="positiveAspect" id="positiveAspect"></textarea>
            <br>
            <label for="Positive Aspect">Areas For Improvement:</label>
            <textarea name="areasforImprovement" id="areasforImprovement"></textarea>
            <br>
            <br>
            <input type="submit">

        </form>
    </div>
</body>

</html>
